<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id = "row9" class="time-block row">
        <div id ="hr9" class="hour col-1">9 A.M.</div>
        <textarea id ="block9" class="description col-10"></textarea>
        <button id = "save9" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id = "row10" class="time-block row">
        <div id ="hr10" class="hour col-1">10 A.M.</div>
        <textarea id ="block10" class="description col-10"></textarea>
        <button id = "save10" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id = "row11" class="time-block row">
        <div id ="hr11" class="hour col-1">11 A.M.</div>
        <textarea id ="block11" class="description col-10"></textarea>
        <button id = "save11" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id = "row12" class="time-block row">
        <div id ="hr12" class="hour col-1">12 P.M.</div>
        <textarea id ="block12" class="description col-10"></textarea>
        <button id = "save12" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id = "row13" class="time-block row">
        <div id ="hr13" class="hour col-1">1 P.M.</div>
        <textarea id ="block13" class="description col-10"></textarea>
        <button id = "save13" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id = "row14" class="time-block row">
        <div id ="hr14" class="hour col-1">2 P.M.</div>
        <textarea id ="block14" class="description col-10"></textarea>
        <button id = "save14" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id = "row15" class="time-block row">
        <div id ="hr15" class="hour col-1">3 P.M.</div>
        <textarea id ="block15" class="description col-10"></textarea>
        <button id = "save15" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id = "row16" class="time-block row">
        <div id ="hr16" class="hour col-1">4 P.M.</div>
        <textarea id ="block16" class="description col-10"></textarea>
        <button id = "save16" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div id = "row17" class="time-block row">
        <div id ="hr17" class="hour col-1">5 P.M.</div>
        <textarea id ="block17" class="description col-10"></textarea>
        <button id = "save17" class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
